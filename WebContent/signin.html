<!DOCTYPE html>
<HTML>
<head>

<title>Sign in</title>

<link rel="stylesheet" 
type="text/css" 
href="formstyle.css" /> 


</head>

<body >
<h2>Sign In</h2>

<form method="post" action="./servlet/post.Postsignin">

<b>E-mail:</b>
<input type="email" id="mail" name="mail" placeholder="user@mail.com" required><br>

<b>Password:</b>
<input type="password" id="pass" name="pass"  pattern=".{6,10}" maxlength="10" required><br>

<b>Remember Me</b>
<input type="checkbox" id="remember" name="remember" value="yes"><br>

<input type="submit" value="Sign In">

</form>
</body>
</HTML>
